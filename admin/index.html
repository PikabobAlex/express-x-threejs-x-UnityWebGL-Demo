    <script type="importmap">
      {
        "imports": {

        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module">
      import { io } from "socket.io-client";
      const socket = io();

      setInterval(() => {
        socket.emit("server sync playerlist");
      }, 1000);

      socket.on("admin sync playerlist", (data) => {
        $("#players").html("");
        for (const player of data) {
          // $("#players").append(`<li>${player.name} ${player.id} ${player.score}</li>`);
          // in tbody format
          $("#players").append(`<tr><td>${player.userName}</td><td>${player.socketID}</td><td>${player.score}</td></tr>`);
        }
      });
    </script>
